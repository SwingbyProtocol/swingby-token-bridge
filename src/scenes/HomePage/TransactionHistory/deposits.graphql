query DepositsHistory(
  $first: Int
  $after: String
  $last: Int
  $before: String
  $where: DepositWhereInput
) {
  deposits(first: $first, after: $after, last: $last, before: $before, where: $where) {
    totalCount
    edges {
      cursor
      node {
        id
        at
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
